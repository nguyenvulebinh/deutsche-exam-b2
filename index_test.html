<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELC B2 Test - Test Selection</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .test-selection {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        .test-list {
            list-style: none;
            padding: 0;
        }
        .test-list li {
            margin: 10px 0;
        }
        .test-list a {
            display: block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .test-list a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TELC B2 Test Platform</h1>
    </div>
    
    <div class="test-selection">
        <h2>Wählen Sie einen Test aus:</h2>
        <ul class="test-list">
            <li><a href="index.html?testType=lesen-teil-1">Lesen Teil 1</a></li>
            <li><a href="#" onclick="alert('Dieser Test ist noch nicht verfügbar.'); return false;">Lesen Teil 2</a></li>
            <li><a href="#" onclick="alert('Dieser Test ist noch nicht verfügbar.'); return false;">Lesen Teil 3</a></li>
            <li><a href="#" onclick="alert('Dieser Test ist noch nicht verfügbar.'); return false;">Hörverstehen Teil 1</a></li>
            <li><a href="#" onclick="alert('Dieser Test ist noch nicht verfügbar.'); return false;">Hörverstehen Teil 2</a></li>
        </ul>
    </div>
    
    <footer>
        <p>TELC B2 Test Übungsplattform </p>
    </footer>
</body>
</html>
