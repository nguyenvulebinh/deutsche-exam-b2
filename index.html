<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELC B2 - Lesen Teil 1</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 15px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TELC B2 - Lesen Teil 1</h1>
        <a href="test-selection.html" class="back-button">← Zurück zur Testauswahl</a>
    </div>
    
    <div id="loading" class="loading">
        Test wird geladen...
    </div>
    
    <div id="test-content" class="hidden">
        <div class="instructions" id="instructions"></div>
        
        <div class="test-container">
            <div class="people-section">
                <div id="people-container"></div>
            </div>
            
            <div class="articles-section">
                <div id="articles-container"></div>
            </div>
        </div>

        <div class="answer-grid-container">
            <div class="answer-grid">
                <!-- Grid will be dynamically generated by JavaScript -->
            </div>
        </div>
        
        <div class="buttons">
            <button id="finish-btn">Fertig</button>
            <button id="new-test-btn" class="hidden">Neuer Test</button>
        </div>
        
        <div id="results" class="results hidden">
            <h2>Ergebnisse</h2>
            <div class="score" id="score"></div>
        </div>
    </div>
    
    <footer>
        <p>TELC B2 Test Übungsplattform </p>
    </footer>
    
    <!-- Import JavaScript modules -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
