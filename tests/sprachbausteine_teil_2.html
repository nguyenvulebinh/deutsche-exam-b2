<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M5TDXH7RX5"></script>

    <title>TELC B2 - Sprachbausteine Teil 2</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 15px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        
        /* Styles for Sprachbausteine Teil 2 */
        .reading-content {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .thema {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .text-content {
            margin-bottom: 20px;
        }

        /* Markdown styles */
        .reading-content h2 {
            color: #2c3e50;
            margin-top: 1em;
            margin-bottom: 0.5em;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .reading-content h3 {
            color: #34495e;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .reading-content h4 {
            color: #3c6382;
            margin-top: 0.8em;
            margin-bottom: 0.4em;
        }

        .reading-content p {
            margin-bottom: 1em;
        }

        .reading-content strong, .reading-content b {
            font-weight: 600;
            color: #222;
        }

        .reading-content em, .reading-content i {
            font-style: italic;
        }

        .reading-content ul, .reading-content ol {
            margin-left: 1.5em;
            margin-bottom: 1em;
        }

        .reading-content li {
            margin-bottom: 0.3em;
        }

        /* Blanks in text */
        .blank {
            display: inline-block;
            min-width: 30px;
            padding: 0 5px;
            text-align: center;
            border-bottom: 1px dashed #007bff;
            color: #007bff;
            background-color: rgba(0, 123, 255, 0.05);
            border-radius: 2px;
            font-weight: normal;
            margin: 0 2px;
            vertical-align: middle;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        /* Multiple choice questions */
        .questions-container {
            margin-top: 30px;
        }

        .question {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .question-text {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-label {
            font-weight: bold;
            display: inline-block;
            margin-right: 10px;
        }

        .options {
            margin-left: 20px;
        }

        .option {
            margin: 5px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .option input[type="radio"] {
            margin-right: 10px;
            margin-top: 3px;
        }

        .option-text {
            flex-grow: 1;
            cursor: pointer;
        }

        .option.selected {
            font-weight: bold;
        }

        .option.correct .option-text {
            color: #28a745;
            font-weight: bold;
        }

        .option.incorrect .option-text {
            color: #dc3545;
            font-weight: bold;
        }

        /* Results */
        .results {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .score {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .correct-answer {
            color: #28a745;
            font-weight: bold;
        }

        .incorrect-answer {
            color: #dc3545;
            font-weight: bold;
        }

        /* Buttons */
        .buttons {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #finish-btn {
            background-color: #007bff;
            color: white;
        }

        #finish-btn:hover {
            background-color: #0069d9;
        }

        #new-test-btn {
            background-color: #28a745;
            color: white;
        }

        #new-test-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TELC B2 - Sprachbausteine Teil 2</h1>
        <a href="../index.html" class="back-button">← Zurück zur Testauswahl</a>
    </div>
    
    <div id="loading" class="loading">
        Test wird geladen...
    </div>
    
    <div id="test-content" class="hidden">
        <div class="instructions" id="instructions">Lesen Sie den folgenden Text. Wählen Sie bei jeder Lücke (1-6) aus den drei Antwortmöglichkeiten die richtige aus.</div>
        
        <div class="reading-content">
            <div class="thema" id="thema"></div>
            <div class="text-content" id="text-content"></div>
        </div>
        
        <div id="questions-container" class="questions-container">
            <!-- Questions will be dynamically generated here -->
        </div>
        
        <div class="buttons">
            <button id="finish-btn">Fertig</button>
            <button id="new-test-btn" class="hidden">Neuer Test</button>
        </div>
        
        <div id="results" class="results hidden">
            <h2>Ergebnisse</h2>
            <div class="score" id="score"></div>
        </div>
    </div>
    
    <footer>
        <p>TELC B2 Test Übungsplattform | contact: <a href="mailto:nguyenvulebinh@gmail.com">nguyenbinh</a></p>
    </footer>
    
    <!-- Include Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Import JavaScript modules -->
    <script type="module">
        // Set the test type parameter for the app.js module
        window.testType = 'sprachbausteine-teil-2';
        
        // Add cache-busting to force browser to load fresh JavaScript
        const timestamp = Date.now();
        
        // Import modules directly with cache-busting
        import(`../js/core/utils.js?v=${timestamp}`).then(utilsModule => {
            window.Utils = utilsModule.default;
            
            import(`../js/core/test-engine.js?v=${timestamp}`).then(engineModule => {
                window.TestEngine = engineModule.default;
                
                import(`../js/test-types/sprachbausteine-teil-2.js?v=${timestamp}`).then(teil2Module => {
                    window.SprachbausteineTeil2 = teil2Module.default;
                    
                    // Initialize the test
                    const testEngine = new window.SprachbausteineTeil2();
                    testEngine.initialize().catch(error => {
                        console.error('Error initializing test engine:', error);
                    });
                });
            });
        });
    </script>
</body>
</html>
