    <!-- Import JavaScript modules -->
    <script type="module">
        // Set the test type parameter
        window.testType = 'lesen-exam';
        
        // Timer functionality
        let timerInterval;
        let startTime;
        let timerElement;
        const maxTimeInMinutes = 45;
        
        function startTimer() {
            // Get timer element
            timerElement = document.getElementById('timer');
            if (!timerElement) return;
            
            // Clear any existing timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Set start time
            startTime = new Date().getTime();
            
            // Update timer immediately and then every second
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        function updateTimer() {
            if (!timerElement) return;
            
            const currentTime = new Date().getTime();
            const elapsedTime = currentTime - startTime;
            
            // Calculate hours, minutes, seconds
            const hours = Math.floor(elapsedTime / (1000 * 60 * 60));
            const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
            
            // Format time as HH:MM:SS
            const formattedTime = 
                (hours < 10 ? '0' : '') + hours + ':' +
                (minutes < 10 ? '0' : '') + minutes + ':' +
                (seconds < 10 ? '0' : '') + seconds;
                
            // Update timer display
            timerElement.textContent = formattedTime;
            
            // Check if time exceeds maximum (45 minutes)
            if (minutes >= maxTimeInMinutes) {
                timerElement.classList.add('warning');
            } else {
                timerElement.classList.remove('warning');
            }
        }
        
        function resetTimer() {
            // Reset timer when starting a new test
            startTimer();
        }
        
        // Start timer when page is loaded and test is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Will start the timer once the test is initialized
        });
        
        // Add cache-busting to force browser to load fresh JavaScript
        const timestamp = Date.now();
        
        // Import modules directly with cache-busting
        import(`../js/core/utils.js?v=${timestamp}`).then(utilsModule => {
            window.Utils = utilsModule.default;
            
            import(`../js/core/test-engine.js?v=${timestamp}`).then(engineModule => {
                window.TestEngine = engineModule.default;
                
                import(`../js/test-types/lesen-exam.js?v=${timestamp}`).then(examModule => {
                    window.LesenExam = examModule.default;
                    
                    // Initialize the test
                    const testEngine = new window.LesenExam();
                    testEngine.initialize().catch(error => {
                        console.error('Error initializing test engine:', error);
                    }).finally(() => {
                        // Start the timer when test is initialized
                        startTimer();
                        
                        // Add event listener to the new test button to reset timer
                        const newTestButton = document.getElementById('new-test-btn');
                        if (newTestButton) {
                            newTestButton.addEventListener('click', resetTimer);
                        }
                    });
                });
            });
        });
    </script>
